<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter App JS Coding Nepal</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d575fe1d69.js"
      crossorigin="anonymous"
    ></script>
    <script src="country-list.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>Currency Converter</h1>
      <form action="">
        <div class="amount">
          <label for="">Enter Amout</label>
          <input type="text" />
        </div>
        <div class="exchange">
          <div class="from">
            <label for="">From</label>
            <div class="row from_exchange">
              <img src="https://flagcdn.com/48x36/us.png" alt="Image Flag" />
              <select name="" id=""></select>
            </div>
          </div>
          <div class="change_icon">
            <i class="fa-solid fa-right-left"></i>
          </div>
          <div class="to">
            <label for="">To</label>
            <div class="row to_exchange">
              <img src="https://flagcdn.com/48x36/tn.png" alt="Image Flag" />
              <select name="" id=""></select>
            </div>
          </div>
        </div>
        <div class="result">1 USD = 3.12 TND</div>
        <button class="btn_exchange">Get Exchange Rate</button>
      </form>
    </div>
  </body>
</html>
